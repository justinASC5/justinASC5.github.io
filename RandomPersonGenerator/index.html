<!DOCTYPE html>
<html lang="en">
<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins');
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Person Generator</title>
    <link rel="shortcut icon" href="../img/uknownuser.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="data.js" defer></script>
    <script src="main.js" defer></script> 
</head>
<body>

<div class="content">
    <div class="left-container">
        <img id="logo" src="../img/randompersonlogo.png">
        <div class="info">
            <div class="left-box">
                <h2>
                    Location:
                </h2>
                <p id="location">
                    N/A
                </p>
                <h2>
                    Birthday:
                </h2>
                <p id="birthday">
                    N/A
                </p>
                <h2>
                    ID:
                </h2>
                <p id="ID">
                    N/A
                </p>
            </div>
            <div class="right-box">
                <h2>
                    Email:
                </h2>
                <p id="email">
                    N/A
                </p>
                <h2>
                    Phone
                </h2>
                <p id="phone">
                    N/A
                </p>
                <h2>
                    Cell:
                </h2>
                <p id="cell">
                    N/A
                </p>
            </div>
        </div>
    </div>
    <div class="right-container">
        <div class="picture-box">
            <img id="picture" src="https://cdn.pixabay.com/photo/2014/04/02/10/25/man-303792_960_720.png">
            <div class="name-box">
                <h1 id="name">
                    Header
                </h1>
                <p id="username">
                    Username
                </p>
            </div>
            <div class="generateButton">
                <button id="button">
                    Generate New Person
                </button>
            </div>
        </div>
    </div>
   
</div>
</body>
</html>
